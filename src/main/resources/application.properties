spring.application.name=iw3
#puerto por defecto en el que andara, si coloco un puerto bajo, a la hora de complicar con mvn
server.port=8080
#que me muestre las sentencia tabuladas q se ejecutan
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#actualiza el modelo de datos segun las anotaciones que le hacemos.
spring.jpa.hibernate.ddl-auto=update

# ERROR WARN INFO DEBUG TRACE
logging.level.root=INFO
logging.level.sun.rmi.loader =ERROR
logging.level.ar.edu.iua.iw3.demo.perfiles=TRACE
logging.level.ar.edu.iua.iw3.eventos=TRACE